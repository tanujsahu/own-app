<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Edit Profile</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                  <div class="card-body">
                    <form [formGroup]="registerForm">
                      <div class="row">
                          <div class="col-md-6 px-10">
                              <mat-form-field class="example-full-width">
                                  <input formControlName="name" type="text" matInput placeholder="Name">
                              </mat-form-field>
                          </div>
                          <div class="col-md-6 px-10">
                              <mat-form-field class="example-full-width">
                                  <input formControlName="designation" type="text" matInput placeholder="Designation">
                              </mat-form-field>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6 px-10">
                              <mat-form-field class="example-full-width">
                                  <input formControlName="emailId" type="email" matInput placeholder="Email Id">
                              </mat-form-field>
                          </div>
                          <div class="col-md-6 px-10">
                              <mat-form-field class="example-full-width">
                                  <input  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                  maxlength="10" formControlName="mobile" type="number" matInput placeholder="Mobile">
                              </mat-form-field>
                          </div>
                      </div>
                      <button [disabled]="!registerForm.valid" mat-raised-button type="submit"
                          class="btn btn-danger pull-right" (click)="update()">
                          Update</button> 
                      <div class="clearfix"></div>
                  </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="javascript:void(0)">
                          <img class="img" src="./assets/img/faces/marc.jpg" />
                      </a>
                  </div>
                  <div class="card-body">
                      <h6 class="card-category text-gray">{{details?.designation || 'Other'}}</h6>
                      <h4 class="card-title">{{details?.name || 'Test User'}}</h4>
                      <p class="card-description">
                          Don't be scared of the truth because we need to restart the human foundation in truth And I love you like Kanye loves Kanye I love Rick Owensâ€™ bed design but the back is...
                      </p>
                      <a href="javascript:void(0)" class="btn btn-danger btn-round">Follow</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
