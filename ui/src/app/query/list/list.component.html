<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div class="row">
                            <div class="col-md-6">Query List
                                <p class="card-category"> Here is a subtitle for this table</p>
                            </div>
                            <div class="col-md-6" style="text-align: right;">
                                <button color="accent" mat-raised-button type="submit" (click)="addNew()"> Add
                                    New</button>

                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <mat-form-field appearance="standard">
                                <mat-label>Filter</mat-label>
                                <input matInput (keyup)="applyFilter($event)" placeholder="Search Filter" #input>
                            </mat-form-field>
                            <div class="mat-elevation-z8">
                                <table mat-table [dataSource]="dataSource" matSort>

                                    <!-- Created date Column -->
                                    <ng-container matColumnDef="createdAt">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
                                        <td mat-cell *matCellDef="let row"> {{row?.createdAt | date}} </td>
                                    </ng-container>

                                    <!-- position Column -->
                                    <ng-container matColumnDef="queryType">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Query Type </th>
                                        <td mat-cell *matCellDef="let row"> {{row?.queryType}} </td>
                                    </ng-container>

                                    <!-- position Column -->
                                    <ng-container matColumnDef="query">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Query </th>
                                        <td mat-cell *matCellDef="let row"> {{row?.query}} </td>
                                    </ng-container>

                                    <!-- position Column -->
                                    <ng-container matColumnDef="action">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                                        <td mat-cell *matCellDef="let row">
                                            <span class="cls-pointer" (click)="popup(row._id)">
                                                <mat-icon class="cls-pointer" style="cursor: pointer;">
                                                    remove_red_eye </mat-icon>
                                            </span>
                                        </td>
                                    </ng-container>


                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                    <!-- Row shown when there is no matching data. -->
                                    <tr class="mat-row" *matNoDataRow>
                                        <td class="mat-cell" colspan="4">No data matching the filter "{{input?.value}}"
                                        </td>
                                    </tr>
                                </table>

                                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
                                </mat-paginator>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
