<mat-dialog-content class="mat-typography">
    <h3>Query Answers Detail </h3>
    <form class="example-form">
        <div class="row">
            <!-- <div class="col-md-6 col-sm-6 col-lg-6 px-10 px-1 recieve-msg">
                <span>Message Receive</span>
            </div> -->
            <ng-container *ngFor="let ans of ansList;let i=index">
                <!-- date  -->

                <ng-container>
                    <div class="col-md-12 col-sm-12 col-lg-12 px-10 px-1">
                        <div *ngIf="ansList[i-1]?.ans_dateTime !=ans?.ans_dateTime">
                            <div>
                                <span>{{ans?.ans_dateTime | date:'EEEE, MMMM d, y, h:mm:ss a'}}</span>
                                <hr>
                            </div>
                        </div>
                    </div>
                </ng-container>

                <!-- sen msg means your chat  -->
                <ng-container *ngIf="loginUSer._id==ans.ans_user_id?._id">
                    <div matTooltip="{{ans.ans_user_id?.name}} "
                        class="col-md-12 col-sm-12 col-lg-12 px-10 px-1 send-msg">
                        <span>{{ans.answer}}</span>
                    </div>
                </ng-container>
                
                <ng-container *ngIf="loginUSer._id!=ans.ans_user_id?._id">
                    <div style="padding: 5px;">
                        <span style="padding-top: 5px;"></span>
                        <ng-container *ngIf="ansList[i-1]?.ans_user_id?.name != ans?.ans_user_id?.name">
                            <span class="user-icon py-1">{{ans?.ans_user_id?.name.substring(0,2) |uppercase}}</span>
                            {{ans.ans_user_id?.name |titlecase}}
                        </ng-container>
                        <span>{{ans.ans_dateTime |date :'hh:mm:ss'}}</span>
                    </div>

                    <div class="col-md-12 col-sm-12 col-lg-12 px-10 px-1 recieve-msg"
                        matTooltip="{{ans.ans_user_id?.name}}">
                        <span>{{ans.answer}}</span>
                    </div>
                </ng-container>
            </ng-container>

        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-flat-button color="warn" matTooltip="Cancel FORM" mat-dialog-close id="close">Cancel</button>
</mat-dialog-actions>
